<!DOCTYPE html>
<title>Vue app</title>
<script src="https://unpkg.com/vue@2.5.17"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>

<div id="app">
  <pull-down-menu></pull-down-menu>  
</div>

<script>
var PullDownMenu = {
  data: function () {
    return {
      isShown: false,
      name: 'メニュー',
      items: [
        '1-1',
        '1-2',
        '1-3'  
      ]
    }
  },
  template: `
    <div @mouseleave="isShown = false">
      <p @mouseover="isShown = true"><a href="#" class="menu">{{ name }}</a></p>
      <transition
        @before-enter="beforeEnter"
        @enter="enter"
        @leave="leave"
        :css="false"
      >
        <ul v-if="isShown">
          <li v-for="item in items" :key="item">
            <a href="#" class="menu-item">{{ item }}</a>
          </li>
        </ul>
      </transition>    
    </div>
  `,
  methods: {
    beforeEnter: function (el) {
      // el: トランジションの対象となるDOM要素
      // アニメーションの初期状態(高さを0, 透明度を0)を設定する
      el.style.height = '0px'
      el.style.opacity = '0'
    },
    enter: function (el, done) {
      // el: トランジションの対象となるDOM要素
      // 要素の高さを取得し、Anime.jsを用いてメニューを下に展開する
    }
  }
}  
</script>
