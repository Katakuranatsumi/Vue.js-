<!DOCTYPE html>
<title>Vue app</title>
<script src="https://unpkg.com/vue@2.5.17"></script>

<div id="app">
  <!-- コンテンツ有りでコンポーネントを設置する -->
  <my-button>送信する</my-button>
  <!-- コンテンツ無しでコンポーネントを設置する -->
  <my-button></my-button>  
</div>

<script>
var MyButton = {
  template: `
    <button>
      <!-- 親コンポーネントで渡されたコンテンツに差し替えられる -->
      <slot>OK</slot>
    </button>
  `
}

new Vue ({
  el: '#app',
  components: {
    MyButton: MyButton  
  }
})
</script>
