<!DOCTYPE html>
<title>Vue.js SPAのサンプルアプリケーション</title>
<style>
</style>
<div id="app">
  <nav>
    <!-- router-linkによるナビゲーション定義 -->
    <router-link to="/top">トップページ</router-link>
    <router-link to="/users">ユーザー一覧ページ</router-link>
    <router-link to="/users/new?redirect=true">新規ユーザー登録</router-link>
  </nav>
  <router-view></router-view>
</div>

<!-- Vue.js本体とVue Routerの読み込み-->
<script src="https://unpkg.com/vue@2.5.17"></script>
<script src="https://unpkg.com/vue-router@3.0.1"></script>
<!-- ここからを以後書いていく -->
<!-- 必要な分のコンポーネントを定義 -->
<script type="text/x-template" id="user-list">
  <div>
    <div class="loading" v-if="loading">読み込み中...</div> 
    <div v-if="error" class="error">
      {{ error }}
    </div>
    <!-- usersがロードされたら各ユーザーの名前を表示する -->
    <div v-for="user in users" :keys="user.id">
      <router-link :to="{ path: '/users/' + user.id }">{{ user.name }}</router-link>
    </div>
  </div>
</script>

<!-- ユーザ詳細ページのテンプレート -->
<script type="text/x-template" id="user-detail">
  <div>
    <div class="loading" v-if="loading">読み込み中...</div>
    <div v-if="error" class="error">
      {{ error }}
    </div>
    <div v-if="user">
      <h2>{{ user.name }}</h2>
      <p>{{ user.description }}</p>
    </div>
  </div>
</script>

<!-- ユーザ作成ページのテンプレート -->
<script type="text/x-template" id="user-create">
  <div>
    <div class="sending" v-if="sending">Sending...</div>
    <div>
      <h2>新規ユーザ作成</h2>
      <div>
        <label>名前：</label>
        <input type="text" v-model="user.name">
      </div>
      <div>
        <label>説明文：</label>
        <textarea v-model="user.description"></textarea>
      </div>
      <div v-if="error" class="error">
        {{ error }}
      </div>
      <div>
        <input type="button" @click="createUser" value="送信">
      </div>
    </div>
  </div>
</script>

<script>
  // ダミーデータの定義。本来はデータベースの情報をAPI経由で取得する
  var userData = [
    {
      id: 1,
      name: "katakura natsumi",
      description: '株式会社万葉で働くエンジニアです'
    },
    {
      id: 2,
      name: "katakura mari",
      description: '消費生活アドバイザーです'
    }
  ]

  // JSONを返す関数
  // この関数を用いて擬似的にもWeb API経由で情報を取得したようにする
  var getUsers = function (callback) {
    setTimeout(function () {
      callback(null, userData)
    }, 1000)
  }

  // 擬似的にAPI経由で情報を取得したようにする
  var getUser = function (userId, callback) {
    setTimeout(function () {
      var filteredUsers = userData.filter(function (user) {
        return user.id === parseInt(userId, 10)
      })
      callback(null, filteredUsers && filteredUsers[0])
    }, 1000)
  }

  // 詳細ページのコンポーネント
  var UserDetail = {
    template: '#user-detail',
    // 初期値のセット
    data: function () {
      return {
        loading: false,
        user: null,
        error: null  
      } 
    },

    created: function () {
      this.fetchData()  
    },

    watch: {
      '$route': 'fetchData'  
    },

    methods: {
      fetchData: function () {
        this.loading = true
        // this.$route.params.userIdに現在のURL上のパラメーターに対応したuserIdが格納される
        getUser(this.$route.params.userId, (function (err, user) {
          this.loading = false
          if (err) {
            this.error = err.toString()  
          } else {
            this.user = user
          }
        }).bind(this))
      }
    }
  }

  // 擬似的にAPI経由で情報を更新したようにする
  // 実際のWebアプリケーションではServerへPOSTリクエストを行う
  var postUser = function (params, callback) {
    setTimeout(function () {
      // idは追加されるごとに自動的にincrementされていく
      params.id = userData.length + 1
      userData.push(params)
      callback(null, params)
    }, 1000)
  }

  // 新規ユーザ作成コンポーネント
  var UserCreate = {
    template: '#user-create',
    data: function () {
      return {
        sending: false,
        user: this.defaultUser(),
        error: null
      }
    },

    created: function () {
    },

    methods: {
      defaultUser: function () {
        return {
          name: '',
          description: ''
        }
      }
    },

    createUser: function () {
      // 入力パラメータのバリデーション
      if (this.user.name.trim() === '') {
        this.error = 'Nameは必須です'
        return
      }
      if (this.user.description.trim() === '') {
        this.error = 'Descriptionは必須です'
        return
      }
      postUser(this.user,(function (err, user) {
        this.sending = false
        if (err) {
          this.error = err.toString()
        } else {
          this.error = null
          // デフォルトでフォームをリセット
          this.user = this.defaultUser()
          alert('新規ユーザが登録されました')
          // ユーザ一覧ページに戻る
          this.$router.push('/users')
        }
      }).bind(this))
    }
  }

  var UserList = {
    // HTML上のscriptタグのidを指定する
    template: '#user-list',
    data: function () {
      return {
        loading: false,
        users: function () { return [] },
        error: null
      }
    },

    // 初期化時にデータを取得する
    created: function () {
      this.fetchData()
    },
    
    // $routeの変更をwatchすることでルーティングが変更された時に再度データを取得
    watch: {
      '$route': 'fetchData'
    },

    methods: {
      fetchData: function () {
        this.loading = true
        // 取得したデータの結果をusersに格納する
        // Function.prototype.bindはthisのスコープを渡すために利用
        getUsers((function (err, users){
          this.loading = false
          if (err) {
            this.error = err.toString()
          } else {
            this.users = users
          }
        }).bind(this))
      }
    }
  }

  var router = new VueRouter({
    routes: [
      {
        path: '/top',
        component: {
          template: '<div>トップページです。</div>'
        }
      },
      {
        path: '/users',
        component: UserList
      },
      {
        path: '/users/new',
        component: UserCreate
      },
      {
        path: '/users/:userId',
        component: UserDetail  
      }
    ]
  })
  
  var app = new Vue({
    router: router
  }).$mount('#app')
</script>
